name: Release (Beta)

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  beta:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump beta version
        id: version
        run: |
          pnpm --filter @bse-starmf/core version patch --git-tag-version=false
          VERSION=$(pnpm --filter @bse-starmf/core json version -q)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/core/package.json
          git commit -m "chore(release): ${{ steps.version.outputs.version }} [skip ci]"
          git tag "v${{ steps.version.outputs.version }}"

      - name: Push
        run: |
          git push
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Publish to npm (Beta)
        run: pnpm -r publish --access public --tag beta --provenance --no-git-checks

name: Release (Beta)

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  beta:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(jq -r '.version' packages/core/package.json)
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump beta version
        id: version
        run: |
          cd packages/core
          pnpm version prerelease --preid=beta --git-tag-version=false
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "$VERSION" > /tmp/version.txt
          cd ../..

      - name: Commit and tag
        run: |
          VERSION=$(cat /tmp/version.txt)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/core/package.json
          git commit -m "chore(release): $VERSION [skip ci]"
          git tag "v$VERSION"

      - name: Push
        run: |
          git push
          git push origin "v$(cat /tmp/version.txt)"

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Publish to npm (Beta)
        run: pnpm -r publish --access public --tag beta --provenance --no-git-checks

name: Promote to Stable

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Get latest beta version
        id: version
        run: |
          git fetch --tags
          TAGS=$(git tag -l "v*-beta.*" --sort=-version:refname)
          LATEST_BETA=$(echo "$TAGS" | head -1)
          echo "beta_tag=$LATEST_BETA" >> $GITHUB_OUTPUT
          BETA_VERSION=${LATEST_BETA#v}
          STABLE_VERSION=$(echo "$BETA_VERSION" | sed 's/-beta\.[0-9]*//')
          echo "beta_version=$BETA_VERSION" >> $GITHUB_OUTPUT
          echo "stable_version=$STABLE_VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update version to stable
        run: |
          cd packages/core
          pnpm version "${{ steps.version.outputs.stable_version }}" --git-tag-version=false
          cd ../..

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/core/package.json
          git commit -m "chore(release): ${{ steps.version.outputs.stable_version }} [skip ci]"
          git tag "v${{ steps.version.outputs.stable_version }}"

      - name: Push
        run: |
          git push
          git push origin "v${{ steps.version.outputs.stable_version }}"

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Publish to npm (Stable)
        run: pnpm -r publish --access public --tag latest --provenance --no-git-checks
